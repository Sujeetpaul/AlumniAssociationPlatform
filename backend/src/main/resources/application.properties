# Logging configuration - Production settings
# All debug logging has been disabled and set to appropriate levels
spring.application.name=AlumniAssocaition1
logging.level.org.springframework.boot.context.config=INFO
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.example.alumniassocaition1=INFO
logging.file.name=application.log
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=false

spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

